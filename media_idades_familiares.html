    <title>Média idades Familiares</title>
    <script>
    function pulaLinha(){
        document.write("<br>");

    }
    function mostra(frase){
        document.write(frase);

    }
        let numero = 1;
        let totalDeFamiliares = parseInt(prompt("Qual o total de Familiares?"));
        let totalIdades = 0;
        while(numero <= totalDeFamiliares){
        let idadeFamiliar = parseInt(prompt("Informe a idade do Familiar"));
        totalIdades = totalIdades + idadeFamiliar;
        
        numero++;
}
 let mediaIdades = totalIdades/totalDeFamiliares;
  mostra("A média de idade dos familiares é: " + mediaIdades);
  
    
    </script>
