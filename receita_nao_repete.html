    <title>Receita não Repete</title>
    <script>

        let ingredientes = [];

        let quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

        let contador = 1;


        while (contador <= quantidade) {

            let ingrediente = prompt("Informe o ingrediente " + contador);
            let existe = false;

            for (let posicao = 0; posicao < ingredientes.length; posicao++) {
                if (ingredientes[posicao] == ingredientes) {
                    existe = true;
                    break;

                }
            }
            if (existe == false) {

                ingredientes.push = (ingredientes);
                contador++;
            }

        }

        console.log(ingredientes);

    </script>
