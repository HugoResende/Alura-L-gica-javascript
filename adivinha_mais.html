<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adivimha Mais</title>

</head>

<body>
    <input type="Digite um número aqui">
    <button>Compare com o meu segredo</button>
</body>

<script>
    function pulaLinha() {
        document.write("<br>");

    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia() {
        return Math.round(Math.random() * 10);
    }
    function sorteiaNumeros(quantidade) {
        let segredos = [];
        let numero = 1;



        while (numero <= quantidade) {
            let numeroAleatorio = sorteia();
                if (numeroAleatorio !== 0) {
                    let achou = false;


                    for (let posicao = 0; posicao < segredos.length; posicao++) {
                        if (segredos[posicao] == numeroAleatorio) {

                            achou = true;
                            break;
                        }
                    }


                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }

                }


        }
        return segredos;
    }

    let segredos = sorteiaNumeros(3);

    console.log(segredos);
    let input = document.querySelector("input");
    input.focus();

    function verifica() {
        let achou = false;


        for (posicao = 0; posicao < segredos.length; posicao++) {
                if (input.value == segredos[posicao]) {
                    alert("você Acertou!!!");
                    achou = true;

                    break;


                }

            }
            if (achou == false) {
                alert("Você errou!!! Tente Novamente!");

            }
        input.value = "";
        input.focus();

    }

    let button = document.querySelector("button");
    button.onclick = verifica;


</script>

</html>
