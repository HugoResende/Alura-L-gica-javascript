<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diferença de Idade</title>
    <script>
        function pulaLinha(){
           document.write("<br>");
        }
        function aparece(executa){
            document.write(executa);
            pulaLinha();
        }
      let casalIdade = 28;
      let brasil = 1500;
      anoAtual = 2018;
      let resultado = (anoAtual - brasil);
    aparece("Os anos que se passaram de 1500 á 2018 foi: " + resultado);
    aparece("As gerações que se passaram foram " + (resultado / casalIdade));

    </script>
</head>
