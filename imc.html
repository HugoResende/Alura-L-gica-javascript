<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        function calculaImc(altura, peso) {


            return peso / (altura * altura);;



        }
        let nome = prompt("Informe o seu Nome");
        let alturaInformada = prompt("Informe sua altura: ");
        let pesoImformado = prompt("Informe seu peso: ");
        let imc = calculaImc(alturaInformada, pesoImformado);
        mostra(nome + " ,O imc é " + imc);

        //let totalImc = calculaImc(1.69,69) + calculaImc(1.86,88);;

        //mostra("O valor Total do Imc é: "+ (totalImc));

        if (imc < 18.5) {
            mostra("Você está abaixo do recomendado");
        }
        if (imc > 35) {
            mostra("Você está acima do Recomendado");
        }
        if (imc >= 18.5 && imc <= 35) {

            mostra("Seu IMC está excelente");
        }





    </script>
</head>
