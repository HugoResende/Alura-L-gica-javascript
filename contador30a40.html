<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            function pulaLinha() {
                document.write("<br>");
            }
        
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
        
            var contador = 30;
        
            while(contador <= 40) {
        
                if( contador != 33 && contador != 37) {
                        mostra(contador);
                }
        
                contador = contador + 1; 
            }
        
            mostra("FIM");
     </script>
</head>
<body>
    
</body>
</html>
