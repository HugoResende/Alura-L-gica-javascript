<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador De Dois Em Dois</title>
    <script>


        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();

        }
    
    
    let contador = 2;
    while(contador <= 100){
        mostra(contador);
       contador = contador + 2;
     
    } 
    mostra("Fim");

    
    </script>
